<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <form action="" method="POST">
    
    <label for="username">username:</label>
    <input type="text" id="username" placeholder=" Spongebob" minlength="6" maxlength="15" required>
    
    <label for="password">password:</label>
    <input type="password" id="password"><br>
    
    <label for="email">email:</label>
    <input type="email" id="email" placeholder="SSquarepants@gmail.com"><br>
 
    <label for="phone">phone #:</label>
    <input type="tel" id="phone" placeholder="251-123-4567" pattern="[0-9]{3}-[0-9]{4}-[0-9]{3}"><br>

    <input type="reset"><br> 
    <input type="submit">


   </form> 
</body>
</html>
